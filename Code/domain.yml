version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- bot_challenge:
    use_entities: true
- confirm:
    use_entities: true
- decline:
    use_entities: []
- write_new_msg:
    use_entities: true
- write_new_msg_content:
    use_entities: true
- contact_calling:
    use_entities: true
- call_contact:
    use_entities: true
- schedule_appointment:
    use_entities: true
- cancel_appointment:
    use_entities: true
- get_appointment_memo:
    use_entities: true
- thank_you:
    use_entities: true
- nlu_fallback:
    use_entities: true
- new_msg_received:
    use_entities: true
entities:
- contact
- reception_time
- medium_comm
- name_apppointment
- date
- time
- name_appointment
- quantity_msg
slots:
  contact:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  message:
    type: rasa.shared.core.slots.TextSlot
    initial_value: '---'
    auto_fill: true
    influence_conversation: true
  time:
    type: rasa.shared.core.slots.TextSlot
    initial_value: now
    auto_fill: true
    influence_conversation: true
  medium_comm:
    type: rasa.shared.core.slots.TextSlot
    initial_value: all
    auto_fill: true
    influence_conversation: true
  reception_time:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  name_appointment:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  date:
    type: rasa.shared.core.slots.TextSlot
    initial_value: Today
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey!
  - text: Hello!
  - text: Hi!
  - text: Welcome!
  - text: Good day to you!
  utter_goodbye:
  - text: Bye!
  - text: Goodbye!
  - text: Until next time!
  - text: See you soon!
  - text: Bye bye!
  - text: See you!
  - text: See you later!
  utter_you_are_welcome:
  - text: You are welcome!
  - text: You're most welcome!
  - text: Sure, no problem!
  - text: My pleasure!
  - text: Anytime!
  utter_iamabot:
  - text: I am a nice chatbot, powered by Rasa and coded by a wonderful team with Margot, Lucas, Gaël, Alexander, Anaïs and Julie.
  utter_should_I_read:
  - text: Should I read it aloud?
  - text: Do you want me to read it aloud?
  - text: Shall I read it to you?
  - condition:
    - name: medium_comm
      type: slot
      value: Voicemail
    text: Do you want to hear it?
  - condition:
    - name: medium_comm
      type: slot
      value: Voicemail
    text: Would you like to listen to it?
  utter_should_I_show:
  - text: Should I show it on the screen?
  - text: Do you want me to display it on the screen?
  - text: Shall I show it to you?
  - text: Do you want to read it yourself?
  - text: Would you like me to print it on the screen?
  utter_feedback_msg_sent:
  - text: Okay, the message has been sent.
  - text: Done, the message has been sent.
  - text: Sure thing, it has been sent.
  - text: Done, this message has effectively been sent.
  - text: Okay, it has been sent.
  utter_ask_name_appointment:
  - text: What is the name of the appointment you are referring to?
  - text: What is the name of the appointment you are talking about?
  - text: Could you please tell me the name of the appointment you have just mentionned?
  - text: Could you please precise the name of the appointment you are talking about?
  - text: What is the appointment's name please?
  utter_feedback_appointment_confirm:
  - text: Done, I set the appointment {name_appointment} {date} {time}.
  - text: Sure, the following appointment was set; {name_appointment} {date} {time}.
  - text: New appointment saved. {name_appointment} {date} {time}.
  utter_feedback_appointment_decline:
  - text: No worries, I haven't scheduled anything.
  - text: Don't worry, it has not been programmed.
  - text: Okay, mission aborted, no new appointment has been added.
  utter_feedback_delete_appointment:
  - text: Sure, it's done. Appointment {name_appointment} deleted.
  - text: The appointment {name_appointment} has been deleted.
  - text: I have deleted the appointment {name_appointment}.
  utter_feedback_delete_appointment_decline:
  - text: No worries, I haven't deleted the appointment.
  - text: Okay, the appointment hasn't been deleted.
  utter_what_message:
  - text: What message would you like to send?
  - text: What should I send?
  - text: Tell me, what do you want to send?
  - text: Can you specify the message you would like?
  - text: Could you tell me what message you would like me to send?
  - text: Could you please tell me what you would like me to write as a message?
  utter_incoming_call:
  - text: Hey, {contact} is calling you. Do you want to take the call?
  - text: You have an incoming call from {contact}, do you want to take it?
  - text: Do you want to take a call from {contact}?
  utter_confirm_call:
  - text: Call with {contact}...
  - text: Currently in call with {contact}...
  - text: Ongoing call with {contact}...
  utter_decline_call:
  - text: Call from {contact} refused.
  - text: You refused the call from {contact}.
  - text: Ok, the call from {contact} was refused.
  utter_feedback_call_cancelled:
  - text: No worries, I haven't called {contact}.
  - text: Okay, call to {contact} cancelled.
  - text: Alright, mission calling {contact} aborted.
  utter_confirm_call_contact:
  - text: Can you confirm that you want to call {contact}?
  - text: Are you sure you want me to call {contact}?
  - text: Shall I call {contact}?
  - text: You want to make a call to {contact}, is that right?
  utter_dont_understand:
  - text: I am sorry, I did not understand what you wanted.
  - text: I did not get that, I apologize.
  - text: Sorry, I did not get what you wanted me to do.
  utter_inform_new_msg:
  - text: You received a message through {medium_comm} from {contact}.
  - text: You just got a message through {medium_comm} from {contact}.
  - text: The contact {contact} just sent you a message through {medium_comm}.
  utter_do_nothing:
  - text: Alright, I won't read nor show you the message from {contact}.
  - text: Okay, I won't read it nor show it to you. The message from {contact} is saved though.
  - text: Sure, I won't do anything about the message from {contact}.
  utter_do_I_repeat:
  - text: Should I repeat the message?
  - text: Do you want me to repeat?
  - text: Would you like me to repeat the message?
  - text: Do you want me to tell it once more?
actions:
- action_confirm_new_msg_contact_medium
- action_confirm_new_msg_content
- action_sending_new_msg
- action_feedback_msg_not_sent
- action_reset_contact
- action_read_msg_received
- action_write_msg_received
- action_confirm_new_appointment
- action_confirm_delete_appointment
- action_reset_appointment
- action_give_memo_appointment
forms: {}
e2e_actions: []
